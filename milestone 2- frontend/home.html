<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body onload="d1()">
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Stock Inventory Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              
            </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="padding-right: 50px;">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="heading">
          <h1>
            Inventory Manager
          </h1>
        </div>
        <div class="tabs">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true" onclick="d1()">
                Current Inventory
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false" onclick="d2()">
                Update Stocks
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false" onclick="d3()">
                Add / Delete Stocks
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
              <div class="heading">
                <h4>Current Inventory</h4>
              </div>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col">S no</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="current_inventory_list"></tbody>
              </table>
            </div>
            <div
              class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
              <div class="heading">
                <h4>Update Inventory </h4>
              </div>
              <div class="add-item">
                <form class="form">
                  <div class="mb-3">
                    <label class="form-label">
                      Product ID:
                      <input
                        id="product_id" class="form-control" type="text" required />
                    </label>
                    </div>
                  <div class="mb-3">
                    <label class="form-label">
                      Quantity:
                      <input id="product_quantity" class="form-control" type="number" required/>
                    </label>
                    <label class="form-label">
                      Product Price:
                      <input id="product_price" class="form-control" type="number" required />
                    </label>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-success"  onclick="update()" type="button">
                      Update
                    </button>
                    <button class="btn btn-danger" type="reset">Reset</button>

                  </div>
                </form>
              </div>
              <table class="table table-bordered table-striped">
                
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="update_list"></tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel"  aria-labelledby="contact-tab" tabindex="0">
              <div class="heading">
                <h4>Add stocks to Inventory</h4>
              </div>
              <div class="add-item">
                <form class="add-form">
                  <div class="mb-3">
                    <label class="form-label">
                      Product ID :
                      <input id="aproduct_id" class="form-control" type="text" required/>
                    </label>
                    <label class="form-label">
                      Product Name:
                      <input id="aproduct_name" class="form-control" type="text" required/>
                    </label>
                    <label class="form-label">
                      Product Brand:
                      <input id="aproduct_brand" class="form-control" type="text" required />
                    </label>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">
                      Quantity:
                      <input id="aproduct_quantity" class="form-control" type="number" required />
                    </label>
                    <label class="form-label">
                      Product Price:
                      <input id="aproduct_price" class="form-control" type="number" required />
                    </label>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-success" onclick="add()" type="button" >Add</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                  </div>
                </form>
              </div>
              <hr>
              <div class="heading">
                <h4>Delete Stock</h4>
              </div>
              <div class="add-item">
                <form class="add-form">
                  <div class="mb-3">
                    <label class="form-label">
                      Product ID :
                      <input id="dproduct_id" class="form-control" type="text" required/>
                    </label>
                    <div class="mb-3">
                    <button class="btn btn-danger" onclick="del()" type="button" >Delete</button>
                  </div>
                  </div>
                </form>
              </div>
              <hr>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="add_list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
